<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Youtube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/header_style.css">
    <link rel="stylesheet" href="./styles/media_queries.css">


</head>
<body>
    <!-- Top Pannel -->
    <div class="top-bar-container">
        <div class="items-container-left">
            <div class="item-menu-icon">
                <img class="menu-icon" src="./Assets/icons/hamburger-menu.svg" alt="menu-icon">
            </div>
            <div class="item">
                <img class="youtube-icon" src="./Assets/icons/youtube.png" alt="youtube-pk-icon">
            </div>
        </div>

        <div class="items-container-center">
            <div class="item-search-bar">
                <input class="search-bar" type="text" placeholder="Search">
            </div>
            <div class="item-search-icon">
                <img class="search-icon" src="./Assets/icons/search.svg" alt="search-icon">
                <div class="tolltip">
                    Search
                </div>
            </div>
            <div class="item-voice-search-icon">
                <img class="voice-search-icon" src="./Assets/icons/voice-search.svg" alt="voice-search-icon">
                <div class="tolltip">
                    Search with your voice
                </div>
            </div>
        </div>

        <div class="items-container-right">
            <div class="media-query-search-div">
                <div class="media-query-item-search-icon">
                    <img class="media-query-search-icon" src="./Assets/icons/search.svg" alt="search-icon">
                    <div class="tolltip">
                        Search
                    </div>
                </div>
                <div class="media-query-item-voice-search-icon">
                    <img class="media-query-voice-search-icon" src="./Assets/icons/voice-search.svg" alt="voice-search-icon">
                    <div class="tolltip">
                        Search with your voice
                    </div>
                </div>
            </div>
            <div class="item-upload-icon">
                <img class="upload-icon" src="./Assets/icons/upload.svg" alt="upload-icon">
                <div class="tolltip">
                    Create
                </div>
            </div>
            <div class="item-notification-icon">
                <img class="notification-icon" src="./Assets/icons/notifications.svg" alt="notification-icon">
                <div class="tolltip">
                    Notifications
                </div>
            </div>
            <div class="item-profile-picture">
                <img class="profile-picture" src="./Assets/images/profile-picture.jpeg" alt="profile-picture">
            </div>
        </div>
    </div>
</body>
</html>
